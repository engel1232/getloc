<!DOCTYPE html>
<html>
<head>
    <title>Location History</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-color: #333;
            color: #00ff00;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .loading-container {
            font-size: 18px;
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        .loading {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading-text {
            font-size: 18px;
        }
        .dots {
            animation: loadingDots 1.5s steps(5, start) infinite;
        }
        .message {
            font-size: 18px;
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            display: none;
        }
        @keyframes loadingDots {
            to {
                content: ".....";
            }
        }
        @media screen and (max-width: 768px) {
            .loading-text {
                font-size: 24px; /* Larger text for mobile devices */
            }
        }
    </style>
    <script>
        setTimeout(function() {
            document.querySelector('.loading-container').style.display = 'none';
            document.querySelector('.message').style.display = 'block';
        }, 1500); // Display the message after 1.5 seconds
    </script>
</head>
<body>
    <h1>Location History Data</h1>
    <div class="loading-container">
        <div class="loading">
            <div class="loading-text">Transferring data<span class="dots"></span></div>
        </div>
    </div>
    <div class="message" style="display:none;">Location history of the last 90 days successfully sent to host!</div>
</body>
</html>
